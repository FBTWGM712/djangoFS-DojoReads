<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add a Book</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row m-3">
        <div class="col-md">
          <h1>Welcome! {{request.session.user_name}}</h1>
        </div>
        <div class="col-md-3">
          <a href="/books/add">Add Book and Review</a><br />
          <a href="/logout">Logout</a>
        </div>
      </div>
      <h2>Are you sure you want to delete your review for {{review.book.title}}?</h2>
      <p>On {{review.created_at}} you wrote:</p>
      <p>{{review.review}}</p>

      <a href="/books/delete_review/{{review.id}}">Yes, delete!</a>
      <a href="javascript:history.back()">No, take me back.</a>
    </div>
  </body>
</html>
